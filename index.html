<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
    <header>
        <div class="header">
            <div>
            <button class="button" id="check-score">View Highscores</button>
            </div>
            <div id="timer">
            </div>
        </header>
        <body>
            <div id="Quiz">
                <h1>Coding Quiz</h1>
                <p>Try to answer the following questions before the time limit runs out. Every inccorect answer takes 10 seconds off the timer.</p>
                <ul id="ulCreate"></ul>
                <button id="StartQuiz">Start Quiz</button>
            </div>
        </div>
        <section id="submit-page">
            <div>
                <p>Enter your initials
                <input id="initials">
                <button class="button" id="submit_btn">Submit</button>
            </div>
       
<script src="./assets/js/script.js"></script>
</body>
</html>
